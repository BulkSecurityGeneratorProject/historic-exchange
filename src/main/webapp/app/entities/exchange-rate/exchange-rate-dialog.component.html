<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myExchangeRateLabel" jhiTranslate="bsrateApp.exchangeRate.home.createOrEditLabel">Create or edit a Exchange Rate</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!exchangeRate.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="exchangeRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bsrateApp.exchangeRate.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="exchangeRate.date"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bsrateApp.exchangeRate.fromcurrency" for="field_fromcurrency">Fromcurrency</label>
            <input type="text" class="form-control" name="fromcurrency" id="field_fromcurrency"
                [(ngModel)]="exchangeRate.fromcurrency"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bsrateApp.exchangeRate.tocurrency" for="field_tocurrency">Tocurrency</label>
            <input type="text" class="form-control" name="tocurrency" id="field_tocurrency"
                [(ngModel)]="exchangeRate.tocurrency"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bsrateApp.exchangeRate.conversionvalue" for="field_conversionvalue">Conversionvalue</label>
            <input type="number" class="form-control" name="conversionvalue" id="field_conversionvalue"
                [(ngModel)]="exchangeRate.conversionvalue" required />
            <div [hidden]="!(editForm.controls.conversionvalue?.dirty && editForm.controls.conversionvalue?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.conversionvalue?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.conversionvalue?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bsrateApp.exchangeRate.sistema" for="field_sistema">Sistema</label>
            <select class="form-control" name="sistema" [(ngModel)]="exchangeRate.sistema" id="field_sistema" >
                <option value="NEGRO">{{'bsrateApp.Sistema.NEGRO' | translate}}</option>
                <option value="CADIVI">{{'bsrateApp.Sistema.CADIVI' | translate}}</option>
                <option value="CENCOEX">{{'bsrateApp.Sistema.CENCOEX' | translate}}</option>
                <option value="SIMADI">{{'bsrateApp.Sistema.SIMADI' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
